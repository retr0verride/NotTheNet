<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" width="480" height="120" role="img" aria-label="NotTheNet — Fake Internet Simulator">
  <title>NotTheNet — Fake Internet Simulator</title>
  <defs>
    <linearGradient id="ntn-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="ntn-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4aa"/>
      <stop offset="100%" stop-color="#00a8ff"/>
    </linearGradient>
    <clipPath id="ntn-globe-clip">
      <circle cx="60" cy="60" r="40"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="480" height="120" rx="10" fill="url(#ntn-bg)"/>
  <rect width="480" height="120" rx="10" fill="none" stroke="#30363d" stroke-width="1"/>

  <!-- Globe: outer circle -->
  <circle cx="60" cy="60" r="40" fill="none" stroke="#00d4aa" stroke-width="2"/>

  <!-- Globe: latitude lines (clipped to circle) -->
  <g clip-path="url(#ntn-globe-clip)" opacity="0.55" stroke="#00d4aa" stroke-width="1" fill="none">
    <line x1="20" y1="60" x2="100" y2="60"/>
    <path d="M 24 43 Q 60 33 96 43"/>
    <path d="M 24 77 Q 60 87 96 77"/>
    <!-- Vertical meridian ellipse -->
    <ellipse cx="60" cy="60" rx="19" ry="40"/>
  </g>

  <!-- Globe: network nodes and edges (clipped) -->
  <g clip-path="url(#ntn-globe-clip)" opacity="0.75">
    <line x1="38" y1="40" x2="78" y2="44" stroke="#00d4aa" stroke-width="1"/>
    <line x1="78" y1="44" x2="80" y2="74" stroke="#00d4aa" stroke-width="1"/>
    <line x1="38" y1="40" x2="44" y2="76" stroke="#00d4aa" stroke-width="1"/>
    <line x1="44" y1="76" x2="80" y2="74" stroke="#00d4aa" stroke-width="1"/>
    <circle cx="38" cy="40" r="3" fill="#00d4aa"/>
    <circle cx="78" cy="44" r="3" fill="#00d4aa"/>
    <circle cx="44" cy="76" r="3" fill="#00d4aa"/>
    <circle cx="80" cy="74" r="3" fill="#00d4aa"/>
  </g>

  <!-- NOT slash (red, on top, clipped to globe circle) -->
  <line x1="31" y1="31" x2="89" y2="89" stroke="#ff4757" stroke-width="3.5" stroke-linecap="round" clip-path="url(#ntn-globe-clip)"/>

  <!-- Main title -->
  <text
    x="116" y="70"
    font-family="'Courier New', Courier, monospace"
    font-size="48"
    font-weight="bold"
    fill="url(#ntn-text)"
    letter-spacing="-1">NotTheNet</text>

  <!-- Tagline -->
  <text
    x="117" y="90"
    font-family="'Courier New', Courier, monospace"
    font-size="12"
    fill="#8b949e"
    letter-spacing="0.5">Fake Internet Simulator  ·  Malware Analysis</text>
</svg>
