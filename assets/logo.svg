<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 130" width="520" height="130" role="img" aria-label="NotTheNet — Fake Internet Simulator">
  <title>NotTheNet — Fake Internet Simulator</title>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="textgrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00e5c0"/>
      <stop offset="100%" stop-color="#00aaff"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="globeClip">
      <circle cx="65" cy="65" r="48"/>
    </clipPath>
  </defs>

  <!-- Card background -->
  <rect width="520" height="130" rx="12" fill="url(#bg)"/>
  <rect width="520" height="130" rx="12" fill="none" stroke="#21262d" stroke-width="1.5"/>

  <!-- Globe wireframe (clipped) -->
  <g clip-path="url(#globeClip)" filter="url(#glow)" stroke="#00c8a0" fill="none" opacity="0.65">
    <!-- Latitude lines -->
    <line x1="17" y1="65" x2="113" y2="65" stroke-width="1.2"/>
    <path d="M 20 41 Q 65 31 110 41" stroke-width="0.9"/>
    <path d="M 33 22 Q 65 14 97 22" stroke-width="0.7"/>
    <path d="M 20 89 Q 65 99 110 89" stroke-width="0.9"/>
    <path d="M 33 108 Q 65 116 97 108" stroke-width="0.7"/>
    <!-- Longitude lines -->
    <line x1="65" y1="17" x2="65" y2="113" stroke-width="1.2"/>
    <ellipse cx="65" cy="65" rx="24" ry="48" stroke-width="0.9"/>
    <ellipse cx="65" cy="65" rx="10" ry="48" stroke-width="0.7"/>
  </g>

  <!-- Globe outer ring -->
  <circle cx="65" cy="65" r="48" fill="none" stroke="#00c8a0" stroke-width="2" filter="url(#glow)"/>

  <!-- Prohibition circle -->
  <circle cx="65" cy="65" r="56" fill="none" stroke="#ff3b3b" stroke-width="4" filter="url(#glow)"/>
  <!-- Prohibition slash (top-right to bottom-left, 45°) -->
  <line x1="104.6" y1="25.4" x2="25.4" y2="104.6"
        stroke="#ff3b3b" stroke-width="4.5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Wordmark -->
  <text
    x="138" y="74"
    font-family="'Courier New', Courier, monospace"
    font-size="52"
    font-weight="bold"
    fill="url(#textgrad)"
    letter-spacing="-1">NotTheNet</text>

  <!-- Tagline -->
  <text
    x="139" y="97"
    font-family="'Courier New', Courier, monospace"
    font-size="12.5"
    fill="#6e7681"
    letter-spacing="0.6">Fake Internet Simulator  ·  Malware Analysis</text>
</svg>
